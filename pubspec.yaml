name: naseerai
description: A Flutter mobile application for running AI models locally without internet connection.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  path_provider: ^2.0.15
  flutter_isolate: ^2.0.4
  tflite_flutter: ^0.11.0
  camera: ^0.10.5+5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/models/
    - assets/images/

# Development Commands (run from project root)
# make linux    - Run on Linux Desktop with optimized input
# make android  - Run on Android emulator/device with auto-detection
# make start    - Smart launcher with interactive platform selection
# make web      - Run on Web browser
# make auto     - Auto-detect best platform and launch