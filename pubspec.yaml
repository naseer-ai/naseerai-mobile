name: naseerai
description: A Flutter mobile application for running AI models locally without internet connection.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  path_provider: ^2.0.15
  ffi: ^2.1.0
  http: ^1.1.0
  path: ^1.8.3
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - capsules/

# Development Commands (run from project root)
# make android  - Run on Android emulator/device with auto-detection
# make start    - Smart launcher with interactive platform selection
# make auto     - Auto-detect best platform and launch