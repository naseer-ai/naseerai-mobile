<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- Border gradient with yellow and green -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228b22;stop-opacity:1" />
    </linearGradient>
    
    <!-- Original text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#228b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006633;stop-opacity:1" />
    </linearGradient>
    
    <!-- Decorative elements gradient -->
    <linearGradient id="decorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#228b22;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- App icon background with gradient border -->
  <rect x="4" y="4" width="112" height="112" rx="24" ry="24" fill="transparent" stroke="url(#borderGradient)" stroke-width="4"/>
  
  <!-- Inner background -->
  <rect x="8" y="8" width="104" height="104" rx="20" ry="20" fill="#ffffff" fill-opacity="0.95"/>
  
  <!-- Main text centered -->
  <text x="60" y="70" font-family="serif" font-size="24" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" letter-spacing="1px">
    نصير<tspan font-family="Arial, sans-serif" font-weight="300" font-size="20" letter-spacing="0.5px">AI</tspan>
  </text>
  
  <!-- Decorative underline -->
  <g transform="translate(60, 78)" opacity="0.7">
    <line x1="-35" y1="0" x2="35" y2="0" stroke="url(#textGradient)" stroke-width="1"/>
    <!-- Small decorative diamonds -->
    <path d="M-20,0 L-18,-1.5 L-16,0 L-18,1.5 Z" fill="url(#decorGradient)"/>
    <path d="M-5,0 L-3,-1.5 L-1,0 L-3,1.5 Z" fill="url(#decorGradient)"/>
    <path d="M5,0 L7,-1.5 L9,0 L7,1.5 Z" fill="url(#decorGradient)"/>
    <path d="M20,0 L22,-1.5 L24,0 L22,1.5 Z" fill="url(#decorGradient)"/>
  </g>
  
  <!-- Top decorative border -->
  <g transform="translate(60, 35)" opacity="0.6">
    <path d="M-25,0 Q-20,-2 -15,0 Q-10,2 -5,0 Q0,-2 5,0 Q10,2 15,0 Q20,-2 25,0" 
          stroke="url(#decorGradient)" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Bottom decorative accent -->
  <g transform="translate(60, 95)" opacity="0.4">
    <circle cx="-15" cy="0" r="2" fill="url(#decorGradient)"/>
    <circle cx="0" cy="0" r="3" fill="url(#decorGradient)"/>
    <circle cx="15" cy="0" r="2" fill="url(#decorGradient)"/>
  </g>
</svg>